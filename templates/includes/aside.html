  <!-- Main Sidebar Container -->
  <aside style="position: fixed;" class="main-sidebar sidebar-light-info elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'index' %}" class="brand-link bg-info text-center">
      <span class="brand-text font-weight-bold">نظام المكتبة</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Abdullah</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <li class="nav-item">
            <a href="{% url 'books' %}" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                New Books
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-copy"></i>
              <p>
                Category
                <i class="fas fa-angle-left right"></i>
                
              </p>
            </a>
            <ul class="nav nav-treeview">
              
                  <li class="nav-item">
                    <a id="addcat" href="#" class="nav-link">
                        <i class="fa fa-plus "></i>
                        <p  class="text-light"> Add New </p>
                    </a>
                  </li> 
              <form id="cat" method="POST">
                {% csrf_token %}
                  {{catform}}

                  <button type="submit" class="btn" style="background-color: rgba(23, 162, 184, 0.7); color: white; border: none;">save</button>
                  <button id="backcat" class="btn" style="background-color: rgba(90, 98, 104, 0.7); color: white; border: none;">back</button>
              </form>  
             {%for cat in category%}
                  <li style="cursor: pointer;" class="nav-item">
                    <a href="{% url 'index' %}?category={{ cat.id }}" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>{{cat.name}}</p>
                    </a>
                  </li>
              {%endfor%}
            </ul>
          </li>

          <li class="nav-header">الكتب المستعارة</li>
          
          <li style="cursor: pointer;" class="nav-item">
            <a href="{% url 'index' %}?status=sold" class="nav-link">
              <i class="nav-icon far fa-circle" style="color: #5a6268;"></i>
              <p class="text">تم بيعه</p>
            </a>
          </li>
          <li style="cursor: pointer;" class="nav-item">
            <a href="{% url 'index' %}?status=rental" class="nav-link">
              <i class="nav-icon far fa-circle" style="color: #20c997;"></i>
              <p>تم استعارته</p>
            </a>
          </li>
          <li style="cursor: pointer;" class="nav-item">
            <a href="{% url 'index' %}?status=avalible" class="nav-link">
              <i class="nav-icon far fa-circle" style="color: #17a2b8;"></i>
              <p>متاح</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
