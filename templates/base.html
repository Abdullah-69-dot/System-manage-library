{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}نظام إدارة المكتبة{% endblock %}</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- AdminLTE Theme -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte_ar.min.css' %}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=swap" rel="stylesheet">

  <!-- Custom overrides -->
  <style>
    .main-footer {
      padding: 0.5rem 1rem !important;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Navbar -->
  {% include 'includes/nav.html' %}
  <!-- Sidebar -->
  {% include 'includes/aside.html' %}

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  {% include 'includes/footer.html' %}
</div> <!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.js' %}"></script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
